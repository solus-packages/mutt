name       : mutt
version    : 1.7.0
release    : 8
source     :
    - https://bitbucket.org/mutt/mutt/downloads/mutt-1.7.0.tar.gz : 1d3e987433d8c92ef88a604f4dcefdb35a86ce73f3eff0157e2e491e5b55b345
license    : GPL-2.0
component  : network.mail
summary    : Mutt (Small, powerful text based email client)
description: |
    Mutt is a small but powerful text-based mail client for Unix operating systems. It was originally based on ELM, and was written by Michael Elkins.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(ncursesw)
    - gnupg
    - gpgme-devel
    - libassuan-devel
rundeps    :
    - vim
setup      : |
    %configure --sysconfdir=/etc/mutt \
               --enable-pop \
               --enable-imap \
               --enable-smtp \
               --enable-gpgme \
               --enable-locales-fix \
               --enable-hcache \
               --with-curses \
               --with-regex \
               --with-ssl \
               --with-sasl \
               --with-homespool=/var/spool/
build      : |
    %make
install    : |
    %make_install
    ln -s /usr/bin/vim /usr/bin/vi
