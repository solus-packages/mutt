name       : mutt
version    : 2.2.1
release    : 28
source     :
    - https://gitlab.com/muttmua/mutt/-/archive/mutt-2-2-1-rel/mutt-mutt-2-2-1-rel.tar.bz2 : bb38cc5903a7adbb0f60d0e007a71125aa5504b5a781d6a8cfb251403ee96959
license    : GPL-2.0-or-later
homepage   : http://www.mutt.org
component  : network.mail
summary    : Mutt (Small, powerful text based email client)
description: |
    Mutt is a small but powerful text-based mail client for Unix operating systems. It was originally based on ELM, and was written by Michael Elkins.
builddeps  :
    - pkgconfig(gpgme)
    - pkgconfig(libassuan)
    - pkgconfig(libsasl2)
    - pkgconfig(ncursesw)
    - gdbm-devel
    - gnupg
rundeps    :
    - vim
setup      : |
    %reconfigure --sysconfdir=/etc/mutt \
               --enable-compressed \
               --enable-gpgme \
               --enable-hcache \
               --enable-imap \
               --enable-locales-fix \
               --enable-pop \
               --enable-sidebar \
               --enable-smtp \
               --with-curses \
               --with-homespool=/var/spool/ \
               --with-regex \
               --with-sasl \
               --with-ssl
build      : |
    %make
install    : |
    %make_install
