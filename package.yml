name       : mutt
version    : 1.10.1
release    : 16
source     :
    - http://ftp.mutt.org/pub/mutt/mutt-1.10.1.tar.gz : 734a3883158ec3d180cf6538d8bd7f685ce641d2cdef657aa0038f76e79a54a0
license    : GPL-2.0-or-later
component  : network.mail
summary    : Mutt (Small, powerful text based email client)
description: |
    Mutt is a small but powerful text-based mail client for Unix operating systems. It was originally based on ELM, and was written by Michael Elkins.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(ncursesw)
    - gdbm-devel
    - gnupg
    - gpgme-devel
    - libassuan-devel
rundeps    :
    - vim
setup      : |
    %configure --sysconfdir=/etc/mutt \
               --enable-compressed \
               --enable-gpgme \
               --enable-hcache \
               --enable-imap \
               --enable-locales-fix \
               --enable-pop \
               --enable-sidebar \
               --enable-smtp \
               --with-curses \
               --with-homespool=/var/spool/ \
               --with-regex \
               --with-sasl \
               --with-ssl
build      : |
    %make
install    : |
    %make_install
