name       : mutt
version    : 1.14.1
release    : 21
source     :
    - https://gitlab.com/muttmua/mutt/-/archive/mutt-1-14-1-rel/mutt-mutt-1-14-1-rel.tar.bz2 : cca0ef31cf529ee4ef6d506e7f619fa9cf6dabe6c39ba08e42a9abe584917957
license    : GPL-2.0-or-later
component  : network.mail
summary    : Mutt (Small, powerful text based email client)
description: |
    Mutt is a small but powerful text-based mail client for Unix operating systems. It was originally based on ELM, and was written by Michael Elkins.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(ncursesw)
    - gdbm-devel
    - gnupg
    - gpgme-devel
    - libassuan-devel
rundeps    :
    - vim
setup      : |
    %reconfigure --sysconfdir=/etc/mutt \
               --enable-compressed \
               --enable-gpgme \
               --enable-hcache \
               --enable-imap \
               --enable-locales-fix \
               --enable-pop \
               --enable-sidebar \
               --enable-smtp \
               --with-curses \
               --with-homespool=/var/spool/ \
               --with-regex \
               --with-sasl \
               --with-ssl
build      : |
    %make
install    : |
    %make_install
