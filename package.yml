name       : mutt
version    : 1.14.2
release    : 23
source     :
    - https://gitlab.com/muttmua/mutt/-/archive/mutt-1-14-2-rel/mutt-mutt-1-14-2-rel.tar.bz2 : 13288f05a1606f3996260e704ef07e761ece4f5951b2fbf74cf0cc5dd75faba0
license    : GPL-2.0-or-later
component  : network.mail
summary    : Mutt (Small, powerful text based email client)
description: |
    Mutt is a small but powerful text-based mail client for Unix operating systems. It was originally based on ELM, and was written by Michael Elkins.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(ncursesw)
    - gdbm-devel
    - gnupg
    - gpgme-devel
    - libassuan-devel
rundeps    :
    - vim
setup      : |
    %reconfigure --sysconfdir=/etc/mutt \
               --enable-compressed \
               --enable-gpgme \
               --enable-hcache \
               --enable-imap \
               --enable-locales-fix \
               --enable-pop \
               --enable-sidebar \
               --enable-smtp \
               --with-curses \
               --with-homespool=/var/spool/ \
               --with-regex \
               --with-sasl \
               --with-ssl
build      : |
    %make
install    : |
    %make_install
