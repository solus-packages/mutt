name        : mutt
version     : 1.6.1
release     : 6
source     :
    - https://bitbucket.org/mutt/mutt/downloads/mutt-1.6.1.tar.gz : 98b26cecc6b1713082fc880344fa345c20bd7ded6459abe18c84429c7cf8ed20
license     : GPL-2.0
component   : network.mail
summary     : Mutt (Small, powerful text based email client)
description : |
    Mutt is a small but powerful text-based mail client for Unix operating systems. It was originally based on ELM, and was written by Michael Elkins.
builddeps   :
    - pkgconfig(libsasl2)
    - pkgconfig(ncursesw)
    - gnupg
    - gpgme-devel
    - libassuan-devel
rundeps     :
    - vim
setup      : |
    %configure --sysconfdir=/etc/mutt \
               --enable-pop \
               --enable-imap \
               --enable-smtp \
               --enable-gpgme \
               --enable-locales-fix \
               --enable-hcache \
               --with-curses \
               --with-regex \
               --with-ssl \
               --with-sasl \
               --with-homespool=/var/spool/
build      : |
    %make
install    : |
    %make_install
    ln -s /usr/bin/vim /usr/bin/vi
